# ~/.config/alacritty/alacritty.toml
#
# TOMLの仕様: TOMLでは、16進数を直接表す \x は使えず、Unicodeエスケープである \u001b を使うのが正解です。
# 制御文字の表現:
# \x1b (Escape) → \u001b
# \r (Carriage Return) → これはTOMLでもサポートされているためそのままで問題ありません。
#
# 読み込み順: import の順 → このファイルが最後（後勝ち）。
# そのため共通設定は alacritty.base.toml、個別環境用は alacritty.local.toml に分離し、
# local が base を上書きできるようにしている。https://alacritty.org/config-alacritty.html

[general]
live_config_reload = true

import = [
  "alacritty.base.toml",
  "~/.config/alacritty/catppuccin-mocha.toml",
  # 個別環境用（存在しなければスキップ。.zshrc.local と同様）
  "~/.config/alacritty/alacritty.local.toml"
]
