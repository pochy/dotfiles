# コピーモードを設定する
# コピーモードでvimキーバインドを使う
set-window-option -g mode-keys vi
setw -g mode-keys vi

# OS が Linux の時は xsel を使う
if-shell -b '[ "$(uname)" = "Linux" ]' {
  set -s copy-command "xsel --clipboard --input"
  bind-key -T copy-mode-vi v send-keys -X begin-selection
  bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
  bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -bi"
  bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -bi"
  display "using xsel as copy-command"
}

## ☆クリップボートとの連携（Mac）
if-shell -b '[ "$(uname)" = "Darwin" ]' {
  bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
  bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
  bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

  set-window-option -g mode-keys vi
  bind-key -T copy-mode-vi v send-keys -X begin-selection
  bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
  bind-key -T copy-mode-vi MouseDrag1Pane send-keys -X begin-selection
  bind-key -T copy-mode-vi MouseUp1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
}

set -g set-clipboard external     # macOSではこれでpbcopy/pbpasteと連携

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'でペースト
bind-key C-S-p paste-buffer

# Option + down でpopup/floating windowを開く
bind -n M-down popup -xC -yC -w85% -h90% -d '#{pane_current_path}' -E 'tmux a -t flwin || tmux new -s flwin'

